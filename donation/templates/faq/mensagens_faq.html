{% extends 'base_generic.html' %}
{% block title %} Usuários {% endblock %}
{% load static %}
{% block content %}
<style>th,td {
    word-wrap: break-word;
}

table {
    table-layout: fixed;
    width: 100%;   
}

#all {
    width: 500px;
}

#tablediv {
    max-width: 400px;
    float: left;
}</style>
<div class="row justify-content-between align-items-end">
    <div class="col-4">
        <h1 class="mt-3 mb-2 display-4">
            <strong>Mensagens</strong>
        </h1>
    </div>
</div>
<hr class="mb-5">
<table id="tabela_mensagens" class="table">
    <thead class="table-light">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        {% for mensagem in mensagens %}
        <tr>
            <td>{{ mensagem.nome }}</td>
            <td>
                {{ mensagem.email }}
            </td>
            <td >
               {{mensagem.descricao}}
            </td>
        </tr>
        {% endfor%}
    </tbody>
</table>



<script>

$(document).ready(function() {
    $('#tabela_mensagens').DataTable({
        

    // configurações das mensagens da tabela
    "language": { 
      "lengthMenu": "Mostrar _MENU_ mensagens por página",
      "zeroRecords": "Não achamos nenhuma entrada com esse filtro",
      "info": "Mostrando _PAGE_ de _PAGES_",
      "infoEmpty": "Não há mensagens com esse filtro",
      "infoFiltered": "(filtrado de um total de _MAX_ mensagens)",
      "paginate": {
        "first": "Primeiro",
        "last": "Último",
        "next": "Próximo",
        "previous": "Anterior",
      },
      "loadingRecords": "Carregando...",
      "search": "Filtrar:",
      "aria": {
        "sortAscending": ": Ative para ordenar a coluna de forma ascendente",
        "sortDescending": ": Ative para odenar a coluna de forma descendente"
        }
    },


  });
});

</script>

{% endblock %}
