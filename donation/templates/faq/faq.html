{% extends 'base_generic.html' %} {% block title %} FAQ {% endblock %} {% load
static %} {% block content %}
<form action="" method="POST" enctype="multipart/form-data" novalidate>
  {% csrf_token %}
  <div class="col-md-6 offset-md-3">
    {% for field in form %}
    <p>{{ field.label }}</p>
    {{ field }}
    <span class="text-danger">{{ field.errors }}</span>
    <br />
    {% endfor %}
  </div>
  <br /><br />
  <div class="col-md-6 offset-md-3">
    <button id="" type="submit" class="btn btn-success">Salvar</button>
    <!-- <button id="voltar_telaInicial" type="submit2" class="btn btn-outline-secondary">Voltar</button> -->
    <a href="{%url 'faq' %} ">
      <input class="btn btn-outline-secondary" type="button" value="Voltar"
    /></a>
  </div>

  <br /><br />
</form>
{% endblock %}
